<!DOCTYPE html>
<html>
    <head>
        <title> Hide / Show Passowrd - Easy Tutorials</title>
        <link rel="stylesheet" href="./CSS/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
        <link rel="stylesheet" href="css/normalize.css" />
        <!--font Awesome libarary-->
        <link rel="stylesheet" href="css/all.min.css" />
        <script>
            function checkPassword() {
              var password = prompt("Please enter the password:");
              if (password == "secret") {
                window.location = "test.html";
              } else {
                alert("Incorrect password, try again");
              }
            }
            </script>
    </head>
    <body>
        <div class="from-box">
            <h1>Login Here</h1>
            <div class="input-box">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" placeholder="User Name"/>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Passowrd" id="my Input">
                <span class="eye" onclick="myfunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
            </div>
            <button type="button" class="login-btu" > <a class="go" href="#" onclick="checkPassword()">Go to Page 2</a></button>
        </div>
        <script>
            function myfunction (){
                var x =document.getElementById("my Input")
                var y =document.getElementById("hide1")
                var z =document.getElementById("hide2")
                if (x.type=== 'password'){
                    x.type = "text";
                    y.style.display = "block"
                    z.style.display = "none";
                }else{
                    x.type = "password";
                    y.style.display = "none"
                    z.style.display = "block";
                }
            }
        </script>
        <h1>Page 1</h1>
        <p>This is page 1</p>
        <a href="#" onclick="checkPassword()">Go to Page 2</a>

    </body>
</html>
